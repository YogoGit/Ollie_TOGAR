<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Togar</title>

</head>
<body>
<div class="gallery">
    <h2>These are your Images</h2>
    <p>Select images below from your gallery</p>
</div>
<div class="upload">
    <form th:action="@{/upload}" th:object="${fileForm}" method="post" enctype="multipart/form-data">
        <input type="file" th:field="*{file}" />
        <input type="submit" value="Upload" />
    </form>
</div>
</body>
</html>
