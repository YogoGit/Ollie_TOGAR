<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Togar</title>

</head>
<body>
<h2>These are your Images</h2>
<p>Select images below from your gallery</p>
<div class="gallery">
    <div th:each="imageData : ${images}">
        <img th:src="@{|data:image/${#strings.substring(imageData, 0, #strings.indexOf(imageData, '/') + 1)};base64,${#strings.substring(imageData, #strings.indexOf(imageData, '/') + 1)}|}" />
    </div>
</div>
<div class="upload">

    <form th:action="@{/upload}" th:object="${fileForm}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="username" th:value="${Username}" />
        <input type="file" name="imageFile"/>
        <input type="submit" value="Upload"/>
    </form>

</div>
</body>
</html>
